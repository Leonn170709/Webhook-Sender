<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Webhook Sender Web ðŸš€</title>
<style>
    :root{
        --bg1:#0f1724;
        --bg2:#081226;
        --accent1:#7c5cff;
        --accent2:#00d4ff;
        --glass: rgba(255,255,255,0.06);
        --glass-2: rgba(255,255,255,0.03);
        --radius: 14px;
        --soft-shadow: 0 6px 30px rgba(2,6,23,0.6);
        --glass-border: rgba(255,255,255,0.08);
    }

    html,body{
        height:100%;
        margin:0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);
        color:#e6eef8;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
    }

    /* decorative blurred blobs */
    .bg-blobs{
        position:fixed;
        inset:0;
        pointer-events:none;
        z-index:0;
    }
    .blob{
        position:absolute;
        filter: blur(80px);
        opacity:0.55;
        mix-blend-mode:screen;
        transform: translateZ(0);
    }
    .blob.one{ width:520px;height:520px;background:radial-gradient(circle at 30% 30%, rgba(124,92,255,0.9), rgba(124,92,255,0.4) 40%, transparent 60%); left:-120px; top:-80px; }
    .blob.two{ width:420px;height:420px;background:radial-gradient(circle at 70% 70%, rgba(0,212,255,0.9), rgba(0,212,255,0.35) 35%, transparent 65%); right:-90px; bottom:-90px; }

    .wrap{
        position:relative;
        z-index:1;
        min-height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:48px 24px;
    }

    .card{
        width:100%;
        max-width:980px;
        background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
        border-radius: var(--radius);
        box-shadow: var(--soft-shadow);
        border: 1px solid var(--glass-border);
        overflow:hidden;
        display:grid;
        grid-template-columns: 1fr 360px;
        gap:24px;
        padding:28px;
        backdrop-filter: blur(8px) saturate(120%);
    }

    @media (max-width:940px){
        .card{ grid-template-columns: 1fr; max-width:720px; padding:20px; }
    }

    .left{
        display:flex;
        flex-direction:column;
        gap:18px;
    }

    h1{
        margin:0;
        font-size:20px;
        letter-spacing:0.2px;
        display:flex;
        align-items:center;
        gap:12px;
    }
    .subtitle{
        color: #bcd7ff;
        font-size:13px;
        margin-top:6px;
    }

    label.small{
        font-size:13px;
        color:#cfe6ff;
        display:block;
        margin-bottom:6px;
    }

    textarea, input[type="text"], input[type="number"]{
        width:100%;
        padding:12px 14px;
        border-radius:10px;
        border:1px solid rgba(255,255,255,0.06);
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        color: #eaf6ff;
        outline:none;
        transition: box-shadow .18s ease, transform .12s ease;
        box-sizing:border-box;
        font-size:14px;
    }
    textarea{ min-height:150px; resize:vertical; }

    textarea:focus, input:focus{
        box-shadow: 0 8px 30px rgba(124,92,255,0.12);
        transform: translateY(-2px);
        border-color: rgba(124,92,255,0.6);
    }

    .controls{
        display:flex;
        gap:12px;
        flex-wrap:wrap;
        align-items:center;
    }

    .radio-row{
        display:flex;
        gap:12px;
        align-items:center;
        flex-wrap:wrap;
    }
    .radio-label{
        display:inline-flex;
        gap:8px;
        align-items:center;
        background:var(--glass-2);
        padding:8px 12px;
        border-radius:10px;
        border:1px solid rgba(255,255,255,0.02);
        cursor:pointer;
        font-size:13px;
        color:#dbeeff;
    }
    .radio-label input{ accent-color: var(--accent1); transform:translateY(1px); }

    .actions{
        display:flex;
        gap:12px;
        margin-top:8px;
    }

    .btn{
        padding:10px 14px;
        border-radius:10px;
        border:0;
        cursor:pointer;
        font-weight:600;
        letter-spacing:0.2px;
        transition: transform .12s ease, box-shadow .12s ease, opacity .12s;
    }
    .btn:active{ transform: translateY(1px); }
    .btn.primary{
        background: linear-gradient(90deg,var(--accent1),var(--accent2));
        color:#061629;
        box-shadow: 0 8px 30px rgba(124,92,255,0.18);
    }
    .btn.ghost{
        background:transparent;
        color:#dbeeff;
        border:1px solid rgba(255,255,255,0.04);
    }

    /* right column status card */
    .status{
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        border-radius:12px;
        padding:18px;
        display:flex;
        flex-direction:column;
        gap:12px;
        align-items:stretch;
        justify-content:flex-start;
        border:1px solid rgba(255,255,255,0.03);
    }
    .stat-row{ display:flex; justify-content:space-between; align-items:center; gap:12px; padding:8px 6px; border-radius:8px; }
    .stat-row .label{ color:#bcd7ff; font-size:13px; }
    .stat-row .value{ font-weight:700; font-size:16px; color:#eaffff; }

    .error{
        color:#ffd3d3;
        background: linear-gradient(180deg, rgba(255,80,80,0.06), rgba(255,80,80,0.02));
        padding:10px;
        border-radius:10px;
        font-size:13px;
        border:1px solid rgba(255,80,80,0.08);
        min-height:44px;
    }

    .footer-note{
        font-size:12px;
        color:#9fc7ff;
        opacity:0.9;
        margin-top:6px;
    }
</style>
<script>
let running = false;
let statusTimer = null;

function setRunningState(state) {
    running = !!state;
    const btn = document.getElementById("toggleBtn");
    if (running) {
        btn.innerText = "Stop";
        btn.className = "btn ghost";
        btn.setAttribute("aria-pressed", "true");
        document.body.style.overflow = "hidden"; // prevent scrolling while running
        // start polling immediately
        if (statusTimer) { clearTimeout(statusTimer); statusTimer = null; }
        updateStatus();
    } else {
        btn.innerText = "Start";
        btn.className = "btn primary";
        btn.setAttribute("aria-pressed", "false");
        document.body.style.overflow = ""; // restore scrolling
        if (statusTimer) { clearTimeout(statusTimer); statusTimer = null; }
    }
    btn.disabled = false;
}

function toggleSending() {
    const btn = document.getElementById("toggleBtn");
    if (running) {
        btn.disabled = true;
        btn.innerText = "Stopping...";
        stopSending();
    } else {
        btn.disabled = true;
        btn.innerText = "Starting...";
        startSending();
    }
}

function startSending() {
        const webhooks = document.getElementById("webhooks").value.split("\n").filter(x => x.trim() !== "");
        const message = document.getElementById("message").value;
        const count = document.getElementById("count").value;
        const delay = parseFloat(document.querySelector('input[name="delay"]:checked').value);

        fetch("/start", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({webhooks, message, count, delay})
        }).then(res => res.json()).then(data => {
                setRunningState(true);
        }).catch(()=>{ setRunningState(true); });
}

function stopSending() {
        fetch("/stop", {method: "POST"}).then(res => res.json()).then(data => {
                setRunningState(false);
        }).catch(()=>{ setRunningState(false); });
}

function updateStatus() {
        fetch("/status").then(res => res.json()).then(data => {
                document.getElementById("sent").innerText = data.sent;
                document.getElementById("failed").innerText = data.failed;
                document.getElementById("last_error").innerText = data.last_error || "None";

                // server might tell running state; keep UI in sync
                if (!data.running) {
                    setRunningState(false);
                    return;
                }

                // continue polling while running
                if (running) {
                    statusTimer = setTimeout(updateStatus, 500);
                }
        }).catch(()=>{
                // network errors - retry if running
                if (running) statusTimer = setTimeout(updateStatus, 1200);
        });
}
</script>
</head>
<body>
    <div class="bg-blobs" aria-hidden="true">
        <div class="blob one"></div>
        <div class="blob two"></div>
    </div>

    <div class="wrap">
        <div class="card" role="main">
            <div class="left">
                <div>
                    <h1>Webhook Sender Web <span style="font-size:16px;opacity:0.85">ðŸš€</span></h1>
                    <div class="subtitle">Send messages to multiple webhooks easily â€” control amount, delay and monitor results.</div>
                </div>

                <div>
                    <label class="small" for="webhooks">Webhooks (one per line)</label>
                    <textarea id="webhooks" placeholder="https://..."></textarea>
                </div>

                <div style="display:flex;gap:16px;flex-wrap:wrap;">
                    <div style="flex:1;min-width:220px;">
                        <label class="small" for="message">Message</label>
                        <input id="message" type="text" placeholder="Hello from webhook sender">
                    </div>
                    <div style="width:160px;">
                        <label class="small" for="count">Amount (0 = infinite)</label>
                        <input id="count" type="number" value="0" min="0">
                    </div>
                </div>

                <div>
                    <label class="small">Delay</label>
                    <div class="radio-row" role="radiogroup" aria-label="Delay options">
                        <label class="radio-label"><input type="radio" name="delay" value="0.4" checked>0.4s (best for Discord)</label>
                        <label class="radio-label"><input type="radio" name="delay" value="1.0">1s</label>
                        <label class="radio-label"><input type="radio" name="delay" value="2.0">2s</label>
                    </div>
                </div>

                <div class="actions">
                    <button id="toggleBtn" class="btn primary" aria-pressed="false" onclick="toggleSending()">Start</button>
                </div>

                <div class="footer-note">Tip: Use moderate delays to avoid rate limits.</div>
            </div>

            <aside class="status" aria-label="Status">
                <div style="display:flex;justify-content:space-between;align-items:center;">
                    <div style="display:flex;flex-direction:column;">
                        <div style="font-size:13px;color:#cfe6ff">Current Status</div>
                        <div style="font-weight:700;font-size:18px;color:#fff; margin-top:6px;">Live Monitor</div>
                    </div>
                    <div style="text-align:right;color:#aee8ff;font-weight:700">Realtime</div>
                </div>

                <div class="stat-row">
                    <div class="label">Sent</div>
                    <div id="sent" class="value">0</div>
                </div>

                <div class="stat-row">
                    <div class="label">Failed</div>
                    <div id="failed" class="value">0</div>
                </div>

                <div>
                    <div class="label" style="margin-bottom:8px;">Last Error</div>
                    <div id="last_error" class="error">None</div>
                </div>

                <div style="margin-top:auto;font-size:12px;color:#a6d7ff;opacity:0.9">
                    Server updates every 0.5s while running.
                </div>
            </aside>
        </div>
    </div>
</body>
</html>
